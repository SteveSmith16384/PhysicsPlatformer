# Default mappings for SONY DualShock 3 gamepad

# Note: With the DualShock 3, almost all buttons are both
# digital AND analog at the same time. Even the d-pad registers
# as both, and the analog axes actually correspond to the amount
# of pressure applied - probably nobody ever realized that...
# For the sake of simplicity, however, this mapping defines
# most buttons as digital and only the sticks and triggers as
# analog axes. But feel free to change it to your liking.

# Vendor and Product ID must be hex, but without "0x" prefix,
# e.g. "45E" instead of "0x45E".
vendor.id=54C
product.id=268

# Digital buttons
button.FACE_UP=12
button.FACE_RIGHT=13
button.FACE_DOWN=14
button.FACE_LEFT=15

button.MENU=0
button.START=3
button.HOME=16

button.ACCEPT=14
button.CANCEL=13
button.BACK=13

button.LEFT_ANALOG_STICK=1
button.RIGHT_ANALOG_STICK=2

button.SHOULDER_LEFT_UP=10
button.SHOULDER_RIGHT_UP=11

# Triggers (analog shoulder buttons)
trigger.LEFT_DOWN=12
trigger.RIGHT_DOWN=13

# D-Pad (with analog axes)
button.D_PAD_UP=4
button.D_PAD_RIGHT=5
button.D_PAD_DOWN=6
button.D_PAD_LEFT=7

# Stick axes
stick.LEFT.X=0
stick.LEFT.Y=1
stick.RIGHT.X=3
stick.RIGHT.Y=4

# Default labels
buttonlabel.FACE_UP=Triangle
buttonlabel.FACE_DOWN=Cross
buttonlabel.FACE_LEFT=Square
buttonlabel.FACE_RIGHT=Circle
buttonlabel.LEFT_ANALOG_STICK=L3
buttonlabel.RIGHT_ANALOG_STICK=R3

buttonlabelkey.FACE_UP=dualshock3.controller.facebutton.up
buttonlabelkey.FACE_DOWN=dualshock3.controller.facebutton.down
buttonlabelkey.FACE_LEFT=dualshock3.controller.facebutton.left
buttonlabelkey.FACE_RIGHT=dualshock3.controller.facebutton.right
buttonlabelkey.LEFT_ANALOG_STICK=dualshock3.controller.stickbutton.left
buttonlabelkey.RIGHT_ANALOG_STICK=dualshock3.controller.stickbutton.right
